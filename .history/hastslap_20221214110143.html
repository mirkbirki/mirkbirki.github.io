<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device width, initial-scale=1.0">
    <title>Uthyrning Hovs släputhyrning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-scroll">
        <div class="return-button">
            <a href="uthyrning.html"><img class="return" src="return.png"></a>
        </div>
        <div class="hastslap-info">
        <h1>Hästsläp</h1>
        <div class="hastslap-grid">
            <div class="hastslap-1">
                <img src="hastslap1.png">
            </div>
            <div class="hastslap-2">
                <p class="red">Kräver E-körkort!</p>
                <table class="uthyrning-table">
                    <tr class="slap">
                        <td>Timme:</td>
                        <td>80:-</td>
                    </tr>
                    <tr>
                        <td>4 Timmar</td>
                        <td>225:-</td>
                    </tr>
                    <tr>
                        <td>Dygn</td>
                        <td>375:-</td>
                    </tr>
                    <tr>
                        <td>Vecka</td>
                        <td>1600:-</td>
                    </tr>
                    <tr>
                        <td>Månad:</td>
                        <td>4500:-</td>
                    </tr>
                </table>
            </div>
            <div class="hastslap-3">
                <p>&nbsp;</p>
                <ul>
                    <li>Dragvikt: 2000kg</li>
                    <li>Lastvikt: 1180kg</li>
                    <li>Olastad: 820kg</li>
                    <li>Helbom, halvbom, 3/4 bom: Ja</li>
                    <li>Teleskop: Nej</li>
                </ul>
            </div>
            <div class="hastslap-4">
                <img src="hastslap1.png">
            </div>
        </div>
    </div>
</body>
</html>
